<body>
    <div id="logo">
        <img src="https://asebepunahcu.files.wordpress.com/2017/09/cropped-logo-asebep.png?w=200" alt="logo_asebep">
    </div>
    <div id="formulario">
        <p class="mt-2 fs-5">Ingresa tus credenciales</p>
        <form #login = 'ngForm' (ngSubmit)="validate(login.value)">
            <div class="username mt-2">
                <div class="input-group has-validation">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="username" placeholder="Username" required>
                      <label for="username">Usuario</label>
                    </div>
                    <!-- <div class="invalid-feedback">
                      Porfavor escriba su usuario.
                    </div> -->
                </div>
            </div>
            <div class="password mt-2">
                <div class="input-group has-validation">
                    <div class="form-floating">
                      <input type="password" class="form-control" id="password" placeholder="Username" required>
                      <label for="password">Contraseña</label>
                    </div>
                    <!-- <div class="invalid-feedback">
                      Porfavor escriba su usuario.
                    </div> -->
                </div>
            </div>
            <button type="submit" class="btn btn-warning  btn-lg mt-2">Ingresar</button>
            <a [routerLink]="['feed/']" class="">He olvidado mi contraseña</a>
        </form>
    </div>
</body>
